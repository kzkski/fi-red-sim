services:
  node-red:
    build:
      context: ./docker/node-red
      dockerfile: Dockerfile
    ports:
      - "1880:1880"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - ./flows:/data
      - ./config/node-red:/data/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
