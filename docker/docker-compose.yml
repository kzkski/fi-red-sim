version: '3'

services:
  nodered:
    image: nodered/node-red:latest
    ports:
      - "1880:1880"
    volumes:
      - ../flows:/data
    environment:
      - TZ=Asia/Tokyo
    networks:
      - fiware_network

  orion:
    image: fiware/orion:3.10.1
    ports:
      - "1026:1026"
    command: -dbhost mongodb
    depends_on:
      - mongodb
    networks:
      - fiware_network

  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fiware_network

networks:
  fiware_network:
    driver: bridge

volumes:
  mongodb_data: 